<!DOCTYPE html>
<html ng-app="sportsStore">
<head>
    <meta charset="UTF-8">
    <title>SportsStore</title>
    <script src="angular.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <script>
                    /*  Creating main module
                        First argument is for module name
                        Second argument is array for elements of dependencies
                     */
        angular.module("sportsStore",['customFilters','cart']);
    </script>
    <script src="controllers/sportsStore.js" ></script>
    <script src="filters/customFilters.js"></script>
    <script src="controllers/productListControllers.js" ></script>
    <script src="components/carts/cart.js"></script> <!-- CartSummary Directive and Cart Service !-->

</head>
<body ng-controller="sportsStoreCtrl">
    <nav class="navbar justify-content-center" style="background-color: lightblue">
            <a class="nav-link" href="#">SPORTS STORE</a>
            <cart-summary ></cart-summary>
    </nav>

    <div class="alert alert-danger" ng-show="data.error">
        Error {{data.error.status}}    The product data was not loaded.
        <a href="/angularjs/app.html" class="alret-link">Click here to try again</a>
    </div>

    <ng-include src="'views/productList.html'"></ng-include>  <!-- Separating the portion of view file !-->

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
</body>
</html>
